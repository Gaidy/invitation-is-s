    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        function anim(el, x, nextAction) {
            el.removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass();
                if (null != nextAction)
                {
                    nextAction();
                }
            });
        };
        function show1(){
            $('#d1-l2').show();
            anim($('#d1-l2'), 'zoomIn', show2);  
        }
        function show2(){
            $('#d1-l3').show();
            $('#d1-l4').show();
            $('#d1-l5').show();
            anim($('#d1-l3'), 'fadeInLeft'); 
            anim($('#d1-l4'), 'fadeInLeft'); 
            anim($('#d1-l5'), 'fadeInLeft', show3); 
        }
        function show3()
        {

            anim($('#d1-l7'), 'flipInY', show4);

        function show5()

        }
        $(document).ready(function(){

        });
