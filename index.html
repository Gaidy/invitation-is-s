        <style>
           *{

            }
            HTML {margin:0;padding:0;height:100%;overflow:auto;scrollbar-3dlight-color:#718da6;scrollbar-arrow-color:#000;scrollbar-base-color:#718da6;scrollbar-darkshadow-color:#fff;scrollbar-face-color:#f2f7fc;scrollbar-highlight-color:#fbfdfc;scrollbar-shadow-color:#718da6;}

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        function anim(el, x) {
            el.removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass();
            });
        };
        $(document).ready(function(){
            $('#d1-l2').show();
            anim($('#d1-l2'), 'zoomIn');    
        });
