    <script src="js/jquery-1.10.2.min.js"></script>
    <script>
        $(window).bind('resize load', function() {
            $("body").css("zoom", $(window).width() / 600);
            $("body").css("display", "block");
            $("body").css("zoom", $(window).width() / 600);
        });
        function anim(el, x, nextAction) {
            el.removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass();
                if (null != nextAction)
                {
                    nextAction();
                }
            });
        };
        function show1(){
            $('#d1-l2').show();
            anim($('#d1-l2'), 'zoomIn', show2);  
        }
        function show2(){
            $('#d1-l3').show();
            $('#d1-l4').show();
            $('#d1-l5').show();
            anim($('#d1-l3'), 'fadeInLeft'); 
            anim($('#d1-l4'), 'fadeInLeft'); 
            anim($('#d1-l5'), 'fadeInLeft', show3); 
        }
        function show3()
        {

            $('#d1-l13').show();
            anim($('#d1-l13'), 'slideInLeft', show6);

        function show6()

            anim($('#d1-l8'), 'slideInLeft'); 
            $('#d1-l10').show();
            anim($('#d1-l10'), 'slideInRight',show7);

        function show7()

        function show8()
